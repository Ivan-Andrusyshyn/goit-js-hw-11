<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/switcher.css" />
  </head>
  <body>
    <div class="wrapp">
      <div class="form_wrapp">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit" class="search-btn btn btn-15">Search</button>
        </form>
        <div class="checkbox_div">
          <p class="input_p">Change style</p>
          <label class="switch">
            <input type="checkbox" class="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="gallery"></div>
      <button type="button" class="load-more btn-15" is-hidden>
        Load more
      </button>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="./js/switcher.js" type="module"></script>
  </body>
</html>
